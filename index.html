<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./Assets/css/reset.css">
        <link rel="stylesheet" href="./Assets/css/style.css">
        <title>JavaScript Fundamentals Challenge</title>
    </head>

    <body>
        <header class="header">
            <div id="header-left">
                <h3>View Highscores</h3>
            </div>
            <div id="header-right">
                <h3>Time:0</h3>
            </div>  
        </header>
        <main id="main">
            <div id="homePage">
                <h1>JavaScript Fundamentals Challenge</h1>
                <p>Challenge yourself to answer the following questions within the time limit.  Each correct answer will award 10 points while each incorrect answer will deduct 10 seconds from the time limit.  Good luck!</p>
                <button id="begin" class="btn">Let The Challenge Begin!</button>
            </div>
            <div id="questionOne">
                <h1>What does a boolean represent?</h1>
            </div>  
            <div id="questionOneAnswers">
                    <button id="yesOrNo" class="btn">Yes or no</button>
                    <button id="number" class="btn">A number</button>
                    <button id="trueOrFalse" class="btn">True or false</button>
                    <button id="text" class="btn">Text</button>
            </div>
        </main>

        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
