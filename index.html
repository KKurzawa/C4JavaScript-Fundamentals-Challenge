<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./Assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>JavaScript Fundamentals Challenge</title>
    </head>

    <body>
        <header class="header">
            <div id="header-left">
                <button id="highScores">View Highscores</button>
            </div>
            <div id="header-right">
                <h3 id="timer"></h3>
            </div>  
        </header>
            <div id="homePage" class="start-container">
                <h1>JavaScript Fundamentals Challenge</h1>
                <p>Challenge yourself to answer the following questions within the time limit.  Each correct answer will award 10 points while each incorrect answer will deduct 10 seconds from the time limit.  Good luck!</p>
                <button id="begin" class="btn">Let The Challenge Begin!</button>
            </div>
            <div class="questionContainer hide">
                <h1 id="question">question</h1>
                <!-- answer buttons will need a media query -->
                <div id="questionAnswers">  
                        <button id="ans1" class="btn">answer 1</button>
                        <button id="ans2" class="btn">answer 2</button>
                        <button id="ans3" class="btn">answer 3</button>
                        <button id="ans4" class="btn">answer 4</button>
                </div>
            </div>
            <div id="incorrect">
                <h2>Incorrect</h2>
            </div>
            <div id="correct">
                <h2>Correct</h2>
            </div>
            <div class="userInitials hide">
                <input type="text" placeholder="Type your initials here" id="initials"/>
                <button id=submitButton type="button">Submit</button>
            </div>
            <div id="highScoresDisplay">Score</div>
        

        <script src="./assets/javascript/questions.js"></script>
        <script src="./assets/javascript/logic.js"></script>
    </body>
</html>
